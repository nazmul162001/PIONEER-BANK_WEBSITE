<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Pioneer_Bank Website</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive css  -->
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Wellcome To Nazmul H. Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Enter Your Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter Your Password" required>
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>


    <!-- 2nd page / transaction area-->

    <div id="transaction-area">
                    <!-- 1st row -->
        <div class="first-row row g-2">
            <div class="col-md-12 col-lg-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

                    <!-- 2nd row / deposit button  -->

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>


            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

<script>
                ////// login area event handler///// 

    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener('click', function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = 'none';

    const transactionArea = document.getElementById('transaction-area');
    transactionArea.style.display = 'block';

                ////// Deposit button event handler/////

    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener('click', function(){
    // const depositAmount = document.getElementById("depositAmount").value;
    // const depositNumber = parseFloat(depositAmount);
    const depositNumber = getInputNumber("depositAmount"); // function two


    // const currentDeposit = document.getElementById("currentDeposit").innerText;
    // const currentDepositNumber = parseFloat(currentDeposit);
    // const totalDeposit = depositNumber + currentDepositNumber;
    // document.getElementById("currentDeposit").innerText = totalDeposit;
    updateSpanText("currentDeposit", depositNumber);

    // for total balance

    // const currentBalance = document.getElementById("currentBalance").innerText;
    // const currentBalanceNumber = parseFloat(currentBalance);
    // const totalBalance = depositNumber + currentBalanceNumber;
    // document.getElementById("currentBalance").innerText = totalBalance;
    updateSpanText("currentBalance", depositNumber);



    // withdraw button event handler 
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener('click', function(){
       const withdrawNumber = getInputNumber("withdrawAmount");
       //use function 
       updateSpanText("currentWithdraw", withdrawNumber);
       updateSpanText("currentBalance", -1 * withdrawNumber);
       document.getElementById("withdrawAmount").value = "";
    })

        ///// function /////
    function updateSpanText (id, depositNumber){
        const currentDeposit = document.getElementById(id).innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById(id).innerText = totalDeposit;
    }

    ///// function two ////
    function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

    //remove amount after submit
    document.getElementById("depositAmount").value = "";
    }) //deposit button handler function 
}) //login-area event handler function


</script>

</body>
</html>
